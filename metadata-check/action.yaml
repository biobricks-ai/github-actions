name: 'BIOBRICK Metadata Check'
description: 'Validates BIOBRICK.yaml metadata files, verifies asset existence, and checks schema conformance'

branding:
  icon: 'check-circle'
  color: 'green'

inputs:
  path:
    description: 'Path to the repository root containing BIOBRICK.yaml (defaults to current directory)'
    required: false
    default: '.'

runs:
  using: 'docker'
  image: 'ghcr.io://biobricks-ai/metadata-check:latest'
  args:
    - ${{ inputs.path }}